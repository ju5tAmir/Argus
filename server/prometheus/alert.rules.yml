groups:
  - name: iot-alerts
    rules:
      - alert: InstanceDown
        expr: up{job="rpi-nodes"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "RPi node {{ $labels.instance }} is down"
          description: "{{ $labels.instance }} has been unreachable for more than 1 minute."

      - alert: HighCPU
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle",job="rpi-nodes"}[5m])) * 100) > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU on {{ $labels.instance }}"
          description: "CPU usage on {{ $labels.instance }} has been above 90% for 5 minutes."

      - alert: HighMemory
        expr: (1 - (node_memory_MemAvailable_bytes{job="rpi-nodes"} / node_memory_MemTotal_bytes{job="rpi-nodes"})) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage on {{ $labels.instance }} has been above 85% for 5 minutes."

      - alert: DiskAlmostFull
        expr: (1 - (node_filesystem_avail_bytes{job="rpi-nodes",mountpoint="/",fstype!="tmpfs"} / node_filesystem_size_bytes{job="rpi-nodes",mountpoint="/",fstype!="tmpfs"})) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Disk almost full on {{ $labels.instance }}"
          description: "Disk usage on {{ $labels.instance }} is above 85%."
